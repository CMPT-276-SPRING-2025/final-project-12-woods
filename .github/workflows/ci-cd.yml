name: CI/CD for React with AWS Amplify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./foodiefind
        run: npm install

      - name: Lint
        working-directory: ./foodiefind
        run: npm run lint

      - name: Build Project
        working-directory: ./foodiefind
        run: npm run build

